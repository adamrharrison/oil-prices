<!DOCTYPE html>
<html>
  <head>
    <title> Real Time Oil Prices</title>

    <link rel="shortcut icon" href="img/fav.ico" type="image/x-icon">
    <link rel="icon" href="img/fav.ico" type="image/x-icon">
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <!--Include Angular -->
    <script src="bower_components/angular/angular.js"></script>
    <script src="bower_components/angular-route/angular-route.js"></script>

    <!--Include Angular Material-->
    <script src="bower_components/angular-animate/angular-animate.js"></script>
    <script src="bower_components/angular-aria/angular-aria.js"></script>
    <script src="bower_components/angular-messages/angular-messages.js"></script>
    <link rel="stylesheet" type="text/css" href="bower_components/angular-material/angular-material.css">
    <script src="bower_components/angular-material/angular-material.js"></script>

    <!--Include Google Charts, Only Runs Online :( -->
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>

    <!--Include our JS-->
    <script src="js/app.js"></script>
    <script src="js/constants/symbols.js"></script>
    <script src="js/services/financeService.js"></script>
    <script src="js/directives/opQuote.js"></script>
    <script src="js/directives/opGraph.js"></script>
    <script src="js/controllers/main.js"></script>

    <!--Include our CSS-->
    <link rel="stylesheet" type="text/css" href="css/styles.css">

    <script>
      (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
      (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
      m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
      })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

      ga('create', 'UA-75723210-1', 'auto');
      ga('send', 'pageview');
    </script>
  </head>
      
  <body ng-app="OilApp">
    <!--Loading screen-->
    <div ng-show="(!wtiDone) || (!brentDone) || (!quotesDone)" layout-fill md-theme="mainTheme">
      <md-toolbar class="md-whiteframe-z1" md-theme="mainTheme">
        <div class="md-toolbar-tools">
          <img flex="nogrow" class="png-icon" src="img/sml_logo.png"></img>
          <h2>
            <span>Real Time Oil Prices</span>
          </h2>
          <span flex></span>
          <md-button class="md-icon-button" aria-label="Disclaimer" ng-click="showMoreInfo($event)">
            <md-icon md-svg-icon="bower_components/material-design-icons/action/svg/production/ic_info_48px.svg"></md-icon>
          </md-button>
        </div>
      </md-toolbar>

      <div layout="column" layout-align="center center" layout-fill>
        <md-progress-circular md-mode="indeterminate" md-diameter="200"></md-progress-circular>
        <p class="md-caption">Loading...</p>
      </div>
    </div>

    <!--Content after loading is done-->
  	<div ng-show="wtiDone && brentDone && quotesDone" ng-view layout="column" layout-fill></div>
  </body>
</html>
